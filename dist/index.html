<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone project - API-based webapp</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
<script defer src="main.js"></script></head>
<body>
  <header>
    <div class="header--logo">
        <img src="https://t3.ftcdn.net/jpg/04/51/58/76/240_F_451587634_iVJKobsbjLpbtBY0HTkZ2tzgUVGHfzEU.jpg" alt="TV logo">
    </div>
    <h3>Shows(<span>7</span>)</h3>
  </header>
  <main>
    <section class="shows--container">      
      <div class="show--info">
        <div class="show--details">
          <div class="show--thumbnail">
            <img src="https://static.tvmaze.com/uploads/images/original_untouched/81/202627.jpg" alt="">
          </div>
          <div class="show--counts">
            <p class="show--name">${name}</p>
            <div class="show--likes">
              <i class="fa-regular fa-heart" id=${id}></i>
              <i class="fa-solid fa-heart"></i>
              <p class="show--likes--count">
                  <span class="likes--count" id=${id}></span> likes
              </p>
            </div>
          </div>
        </div>
        <button class="comments--btn" id=${id}>Comments</button>
      </div>
    </section>
</body>
<footer>
  <p>Created by Nelofar and Akorede under CC license</p>
</footer>
</html>
